<!DOCTYPE html>

 <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace= "/fragments/head_form :: head" ></head>

    <body>
        
        <nav th:replace= "/fragments/navbar :: nav" ></nav>

        <div class="container-fluid m-5 contenedor">
            
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            <form class="formulario" action="/noticia/registro" method="POST" enctype="multipart/form-data">
 
                <div class="form-group my-3">
                    <h2>Cargar Noticia</h2>
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo de la Noticia" >
                </div>
                <div class="form-group my-3">                                       
                    <textarea class="form-control" id="cuerpo" name="cuerpo" rows="3" placeholder="Cuerpo de la Noticia"></textarea>
                </div>
                
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>
                
                <div class="form-group my-3">

                    <select name="idPeriodista">

                        <option>Seleccionar Periodista</option>

                        <option th:each="periodista : ${periodistas}"
                                th:value="${periodista.id}"
                                th:text="${periodista.nombre}"
                                />
                    </select>
                </div>
                              
                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>                
            </form>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
            
        </div>
        
        <footer th:replace= "/fragments/footer :: footer" ></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    </body>

</html>
