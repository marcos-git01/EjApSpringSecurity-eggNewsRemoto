<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace= "/fragments/head_form :: head" ></head>
    
    <body>

        <nav th:replace= "/fragments/navbar :: nav" ></nav>
        
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST" enctype="multipart/form-data">

                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-3">

                    <h2>Modificar Noticia</h2> 

                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo">
                </div>
                
                <div class="form-group my-3">                                       
                    <textarea th:text="${noticia.cuerpo}" class="form-control" id="cuerpo" name="cuerpo" rows="3"></textarea>
                </div>
                
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

            </form>

            
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace= "/fragments/footer :: footer" ></footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
