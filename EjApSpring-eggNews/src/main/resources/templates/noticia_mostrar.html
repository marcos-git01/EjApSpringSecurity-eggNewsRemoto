<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace= "/fragments/head :: head" ></head>

    <body>
        
        <nav th:replace= "/fragments/navbar :: nav" ></nav>

        <section>
            <div class="card w-50 mb-3 mx-auto">
                <div class="card-body" th:if="noticia">
                    <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                    <img th:src="@{/imagen/perfil/__${noticia.id}__}" class="card-img-top" alt="imagen-noticia">
                    <p class="card-text" th:text="${noticia.cuerpo}"></p>
                    <p class="card-text" th:text="${noticia.fecha}"></p>
                    <a th:href="@{/inicio}" class="btn btn-primary">Volver</a>
                    <hr>
                </div>
            </div>

        </section>
        
        <footer th:replace= "/fragments/footer :: footer" ></footer>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
